<!DOCTYPE html>
<html>
  <head>
<title>
  rock paper scissors
</title>
<style>
  .header {
    color: azure;
    font-size: larger;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 600;
  }
  .rock {
    width: 400px;
    margin-right: 12px;
    border-radius: 10px;
    
  }
  .paper {
    width: 400px;
    margin-right: 12px;
    border-radius: 10px;
  }
  .scissors {
    width: 400px;
    margin-right: 12px;
    border-radius: 10px;

  }
</style>

  <body>
    <div class="header" style="display: flex;
    flex-direction: column;
    align-items: center;
    background-color: blue;
    height: 40px;
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    ">
ROCK PAPER SCISSORS GAME
    </div>

    <img class="rock" src="Stone stock 1 by cindysart-stock by CindysArt-Stock on DeviantArt.jpg" onclick="
      const randomNumber = Math.random();

      let computerMove = '';
      
      if ( randomNumber>=0&&randomNumber<1/3) {
        computerMove = ('rock'); } 
        else if (randomNumber>1/3 && randomNumber <2/3) {
          computerMove = ('paper'); }
          else if (randomNumber>2/3 && randomNumber < 1) {
            computerMove = ('scissors');
          }
          let result = '';
          if (computerMove === 'rock') {
          result = 'Tie';
          } else if (computerMove ==='paper') {
            result = 'BOMFOOL YOU LOSE!';
          } else if (computerMove==='scissors') {
            result = 'CONGRATS BUTTY BOY';
          }
          alert (`you picked rock.Computer picked ${computerMove} 
            ${result};
    `)">

    <img class="paper" src="istockphoto-1313037809-1024x1024.jpg" onclick="
         const randomNumb = Math.random();

              let computerMov = '';

                computerMov = ('rock'); }

                    computerMov = ('scissors');
                  }

                  } else if (computerMov ==='paper') {
                    resul = 'tie!';
                  } else if (computerMov==='scissors') {
                    resul = 'u lose';
                  }
                  alert (`you picked paper.Computer picked ${computerMov} ${resul};`)">
      
    <img class="scissors" src="istockphoto-175601846-1024x1024.jpg" onclick="
        const randomNum = Math.random();

    let computerMo = '';

    if ( randomNum>=0&&randomNum<1/3) {
      computerMo = ('rock'); }

        computerMo = ('paper'); }
        else if (randomNum>2/3 && randomNum < 1) {
          computerMo = ('scissors');
        }
        let resu = '';

        resu = 'u lose';

          resu = 'u win!';

          resu = 'a tie';

        `)">
